<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Map Engine Pro</title>
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="fact-box">
    <p id="fact-body">Main Fact</p>
    <div id="fact-details">Details go here...</div>
</div>

<button class="btn-toggle" onclick="toggleConfig()">‚öôÔ∏è</button>

<div id="config-panel">
    <h3 style="margin:0 0 15px 0">Map Engine Configuration</h3>

    <div class="field">
        <label>Navigation Mode</label>
        <select id="navMode" onchange="handleModeChange()">
            <option value="polygon">Continent / Country / State</option>
            <option value="city">City / Landmark (Point)</option>
        </select>
    </div>

    <div id="regional-section" class="field">
        <label>Regional Data Packs</label>
        <div class="select-wrapper">
            <select id="countrySelect" onchange="addCountryTag()">
                <option value="" disabled selected>Search & Add Country...</option>
                <option value="united_states_of_america">USA</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="brazil">Brazil</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
            </select>
        </div>
        <div id="tag-container" class="tag-container"></div>
    </div>

    <div class="field">
        <label id="csvLabel">Location List</label>
        <p id="csvHint" class="hint-text">Format: Name, Color, Border, Fact, Details, Persist</p>
        <textarea id="locationInput">UAE, #e67e22, 2, The City of Gold, Dubai is home to the world's tallest building., false
USA, #3498db, 2, Grand Canyon, Carved by the Colorado River., true</textarea>
    </div>

    <div class="row" style="display:flex; gap:10px;">
        <div class="field" style="flex:1">
            <label>Start Zoom</label>
            <input type="number" id="startZoom" value="2" step="0.5">
        </div>
        <div class="field" style="flex:1">
            <label>Max Zoom</label>
            <input type="number" id="maxZoom" value="4" step="0.5">
        </div>
    </div>

    <div class="field">
        <label>Travel Speed (0.1 - 2.0)</label>
        <input type="number" id="speed" value="0.4" step="0.1">
    </div>

    <div class="field">
        <label>Map Theme</label>
        <div style="display:flex; gap:5px;">
            <select id="mapTheme" style="flex:2">
                <option value="bright">Bright (Default)</option>
                <option value="dark">Dark Neon</option>
                <option value="sepia">Vintage Sepia</option>
                <option value="colorful">Colorful/Playful</option>
                <option value="oceanic">Deep Oceanic</option>
            </select>
            <button class="btn-refresh" onclick="applyTheme()">üîÑ</button>
        </div>
    </div>

    <button class="btn-run" onclick="runEngine()">‚ñ∂ START TOUR</button>
</div>

<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
