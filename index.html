<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Map Engine Pro</title>
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Log overlay â€” minimise/clear buttons added, no longer blocks the START TOUR button -->
<div id="map-log" class="log-overlay">
    <div class="log-header">
        <span>Engine Logs</span>
        <div class="log-header-btns">
            <button class="btn-log-action" onclick="clearLogs()">Clear</button>
            <button class="btn-log-action" onclick="copyLogs()">Copy</button>
            <button class="btn-log-action btn-log-minimise" onclick="toggleLogMinimise()">âˆ’</button>
        </div>
    </div>
    <div id="log-content"></div>
</div>

<div id="fact-box">
    <p id="fact-body">Main Fact</p>
    <div id="fact-details">Details go here...</div>
</div>

<div id="panel-wrapper">
  <div id="config-panel">
    <h3 style="margin:0 0 15px 0">Map Engine Configuration</h3>

    <div class="field">
        <label>Navigation Mode</label>
        <select id="navMode" onchange="handleModeChange()">
            <option value="polygon">Continent / Country / State</option>
            <option value="city">City / Landmark (Point)</option>
        </select>
    </div>

    <div id="regional-section" class="field">
        <label>State / Province Data Packs</label>
        <p class="hint-text" style="margin-bottom:6px">Load before using "State" type in CSV. Data fetched once &amp; cached.</p>
        <div class="select-wrapper">
            <select id="countrySelect" onchange="addCountryTag()">
                <option value="" disabled selected>Add Country Pack...</option>
                <option value="usa">USA</option>
                <option value="ind">India</option>
                <option value="jpn">Japan</option>
                <option value="aus">Australia</option>
                <option value="can">Canada</option>
                <option value="deu">Germany</option>
                <option value="gbr">United Kingdom</option>
                <option value="fra">France</option>
                <option value="esp">Spain</option>
                <option value="rus">Russia</option>
                <option value="chn">China</option>
            </select>
        </div>
        <div id="tag-container" class="tag-container"></div>
    </div>

    <div class="field">
        <label id="csvLabel">Location List</label>
        <p id="csvHint" class="hint-text">Format: Name, Color, Border, Fact, Details, Persist</p>
        <textarea id="locationInput">Country, Georgia, #e67e22, 2, Intersection of Europe and Asia, Famous for wine, false
State, Georgia, #3498db, 2, US State, Known as the Peach State, false</textarea>
    </div>

    <div class="row" style="display:flex; gap:10px;">
        <div class="field" style="flex:1">
            <label>Start Zoom</label>
            <input type="number" id="startZoom" value="2" step="0.5">
        </div>
        <div class="field" style="flex:1">
            <label>Max Zoom</label>
            <input type="number" id="maxZoom" value="4" step="0.5">
        </div>
    </div>

    <div class="field">
        <label>Travel Speed (0.1 - 2.0)</label>
        <input type="number" id="speed" value="0.4" step="0.1">
    </div>

    <div class="field">
        <label>Map Theme</label>
        <div style="display:flex; gap:5px;">
            <select id="mapTheme" style="flex:2">
                <option value="bright">Bright (Default)</option>
                <option value="dark">Dark Neon</option>
                <option value="sepia">Vintage Sepia</option>
                <option value="colorful">Colorful/Playful</option>
                <option value="oceanic">Deep Oceanic</option>
            </select>
            <button class="btn-refresh" onclick="applyTheme()">ðŸ”„</button>
        </div>
    </div>

    <!-- Slider row: label on left, value+unit on right, slider full width below -->
    <div class="field">
        <div class="slider-label-row">
            <label style="margin:0">Stay Duration</label>
            <span class="slider-value-display"><output id="stayOutput">6</output>s</span>
        </div>
        <input type="range" id="stayDuration" min="1" max="20" value="6"
               oninput="document.getElementById('stayOutput').value = this.value">
    </div>

    <!-- Show logs row: checkbox + label neatly aligned -->
    <div class="field">
        <div class="toggle-row">
            <input type="checkbox" id="showLogs" checked
                   onchange="document.getElementById('map-log').classList.toggle('log-hidden')">
            <label for="showLogs" style="margin:0; cursor:pointer;">Show Live Engine Logs</label>
        </div>
    </div>

    <button class="btn-run" onclick="runEngine()">â–¶ START TOUR</button>
  </div><!-- /config-panel -->
  <button class="panel-arrow" id="panelArrow" onclick="toggleConfig()" title="Hide / Show panel">&#8249;</button>
</div><!-- /panel-wrapper -->

<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
